<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title> Vue To Do List </title>
</head>
<body>
    <!-- id root -->
    <div id="root" class="container">
        <!-- logo -->
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="logo boolean">
        </div>
        <!-- input e button -->
        <div class="new-todo">
            <input type="text" v-model="newTodo" placeholder="New To Do" @keyUp.enter="addToDo">
            <button @click="addToDo"> Aggiungi </button>
        </div>
        <!-- elenco -->
        <div class="elenco">
            <ul v-if="toDos.length > 0">
                <li v-for=" (todo, index) in toDos">  <!--indice-->
                    {{ todo.title }}  
                    <i class="fas fa-times" @click="removeToDo(index)">
                    {{ todo.done }}
                    </i><!--indice-->
                </li>
            </ul>
            <h2 v-else> Non ci sono to do </h2> <!--Se non ci sono dati compare questa scritta-->
        </div>
    </div>

    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
